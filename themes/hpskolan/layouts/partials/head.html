<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <!-- SEO Meta Tags -->
  <meta name="description" content="{{.Description}}" />
  <meta name="author" content="HPSkolan" />

  <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
  <meta property="og:site_name" content="HPSkolan - HÃ¶gskoleprovet.nu" />
  <!-- website name -->
  <meta property="og:site" content="{{ .Site.BaseURL }}" />
  <!-- website link -->
  <meta property="og:title" content="{{.Title}}" />
  <!-- title shown in the actual shared post -->
  <meta property="og:description" content="{{.Description}}" />
  <!-- description shown in the actual shared post -->
  <meta property="og:type" content="article" />
  <meta
    property="og:image"
    content="{{ .Site.BaseURL }}images/featured_default.png"
  />

  <!-- Website Title -->
  <title>{{.Title}}</title>

  <!-- Styles -->

  <link href="{{ .Site.BaseURL }}css/bootstrap.css" rel="stylesheet" />
  <link href="{{ .Site.BaseURL }}css/fontawesome-all.css" rel="stylesheet" />
  <link href="{{ .Site.BaseURL }}css/swiper.css" rel="stylesheet" />
  <link href="{{ .Site.BaseURL }}css/magnific-popup.css" rel="stylesheet" />
  <link href="{{ .Site.BaseURL }}css/styles.css" rel="stylesheet" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SLEKFS9EMK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-SLEKFS9EMK');
  </script>

  <!-- Favicon  -->
  <link rel="icon" href="{{ .Site.BaseURL }}images/favicon.png" />
</head>
